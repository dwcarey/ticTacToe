<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>

    <div class="everythingContainer">
        <div class="headerContainer" id="headerContainer">
            <h1>TIC TAC TOE</h1>
        </div>
        <div class="gameBoardContainer">
            <div class="gridContainer" id="gridContainer">
            </div>
        </div>
        <div id="endPopup" class="endPopup">
            <span class="winnerText" id="winnerText"></span>
            <span class="winnerImage" id="winnerImage"></span>
            <button class="playAgainButton">Playing again?</button>
        </div>
    </div>

</body>
<script src="indexTake2.js"></script>
</html>
